syntax = "proto2";

package gotta;

message authReq {
	required string username = 1;
	required string password = 2;
	required string version = 3;
}

message authResp {
	required string session = 1;

	message realm {
		required string name = 1;
		required string hostname = 2;
		required int32 port = 3;
	}

	repeated realm realmList = 2;
}
